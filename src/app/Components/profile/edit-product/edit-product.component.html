<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Edit Product</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <form action="" class="tm-edit-product-form">

            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="form-group mb-3">
                  <label for="name">Product Name
                  </label>
                  <input id="name" name="name" #title type="text" value="{{ product.title }}" class="form-control validate"
                    required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <input id="name" name="name" #desc type="text" value="{{ product.desc }}" class="form-control validate"
                    required />
                </div>

                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6 w-100">
                    <label for="price-per-day">Price Per Day
                    </label>
                    <input id="price-per-day" #priceDay name="price-per-day" type="number" class="form-control validate"
                      value="{{ product.price_by_day}}" />
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-12">
              <button (click)="updateProduct(title.value,desc.value,priceDay.value)" class="btn btn-dark btn-block text-uppercase" >Update Product Now</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
